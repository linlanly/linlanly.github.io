<!DOCTYPE html>
<html>

<head>
  <title>web页面</title>
  <script type="module">
    import streamSaver from "./webDeal.js"
    const fileStream = streamSaver.createWriteStream('filename.pdf', {
      writableStrategy: undefined,
      readableStrategy: undefined
    })

    new Response('streamsaver真棒！').body
      .pipeTo(fileStream)
      .then((success, error) => {
        console.log('show success', success)
        console.log('show error', error)
      })
  </script>
</head>

<body>web</body>

</html>
